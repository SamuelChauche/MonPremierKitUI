<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vegan Vibes - Kit UI</title>
        <!-- Materialize CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<div class="container">
    <h2 class="center-align">Participants à l'événement</h2>
    <div class="row">
        <!-- Participant 1 -->
        <div class="col s12">
            <div class="card horizontal">
                <div class="card-image">
                    <img src="https://i.pravatar.cc/300?img=1" alt="Participant 1">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <h5>Jean Dupont</h5>
                        <p>Passionné de cuisine vegan et organisateur d'événements culinaires.</p>
                    </div>
                    <div class="card-action">
                        <a href="#">Voir le profil</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Participant 2 -->
        <div class="col s12">
            <div class="card horizontal">
                <div class="card-image">
                    <img src="https://i.pravatar.cc/300?img=2" alt="Participant 2">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <h5>Marie Curie</h5>
                        <p>Blogueuse spécialisée dans les recettes végétales et bien-être.</p>
                    </div>
                    <div class="card-action">
                        <a href="#">Voir le profil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
