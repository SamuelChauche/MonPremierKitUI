<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vegan Vibes - Kit UI</title>
        <!-- Materialize CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="section-with-line"></div>

    <section id="forms">
        <h2 class="center-align">Formulaire de Contact</h2>
        <form class="contact-form">
            <div class="input-field">
                <input type="text" id="name" required>
                <label for="name">Nom</label>
            </div>
            <div class="input-field">
                <input type="email" id="email" required>
                <label for="email">Adresse e-mail</label>
            </div>
            <div class="input-field">
                <input type="text" id="subject" required>
                <label for="subject">Sujet</label>
            </div>
            <div class="input-field">
                <textarea id="message" class="materialize-textarea" required></textarea>
                <label for="message">Message</label>
            </div>
            <button type="submit" class="btn primary">Envoyer</button>
        </form>
    </section>

    <div class="section-with-line"></div>
        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>




    </section>
</body>
</html>
