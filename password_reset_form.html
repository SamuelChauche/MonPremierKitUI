<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vegan Vibes - Kit UI</title>
        <!-- Materialize CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<form class="contact-form">
    <h2>Changement de mot de passe</h2>

    <div class="input-field">
        <input type="password" id="new-password" name="new-password" required placeholder=" ">
        <label for="new-password">Nouveau mot de passe</label>
    </div>

    <div class="input-field">
        <input type="password" id="confirm-new-password" name="confirm-new-password" required placeholder=" ">
        <label for="confirm-new-password">Confirmer le nouveau mot de passe</label>
    </div>

    <button type="submit" class="btn primary">Changer le mot de passe</button>
</form>
</body>
</html>
