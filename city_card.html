<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vegan Vibes - Kit UI</title>
        <!-- Materialize CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<div class="container">
    <h2 class="center-align">Villes</h2>
    <div class="row">
        <!-- Ville 1 -->
        <div class="col s12 m6 l4">
            <div class="card">
                <div class="card-image">
                    <img src="assets/img/paris.jpg" alt="Paris">
                    <span class="card-title">Paris</span>
                </div>
                <div class="card-content">
                    <p>Découvrez les meilleurs restaurants vegan à Paris.</p>
                </div>
                <div class="card-action">
                    <a href="#">Explorer</a>
                </div>
            </div>
        </div>

        <!-- Ville 2 -->
        <div class="col s12 m6 l4">
            <div class="card">
                <div class="card-image">
                    <img src="assets/img/londres.avif" alt="Londres">
                    <span class="card-title">Londres</span>
                </div>
                <div class="card-content">
                    <p>Une ville riche en options végétaliennes.</p>
                </div>
                <div class="card-action">
                    <a href="#">Explorer</a>
                </div>
            </div>
        </div>

        <!-- Ville 3 -->
        <div class="col s12 m6 l4">
            <div class="card">
                <div class="card-image">
                    <img src="assets/img/berlin.jpg" alt="New York">
                    <span class="card-title">Berlin</span>
                </div>
                <div class="card-content">
                    <p>Les meilleures adresses pour manger vegan à Berlin.</p>
                </div>
                <div class="card-action">
                    <a href="#">Explorer</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
